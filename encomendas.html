
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas ‚Äì Sorveteria Itapolitana Cajuru</title>
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/estilo-encomendas.css">
    <style>
        .categoria-conteudo { display: none; padding: 20px; }
        .produto-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; }
        .modal-overlay.ativo { display: flex; }
        .modal-box { background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; }
        .grid-sabores { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .sabor-item { padding: 10px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; text-align: center; }
        .sabor-item.selecionado { background: #1565C0; color: white; border-color: #1565C0; }
        .btn-add { background: #1565C0; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .btn-carrinho-fixo { position: fixed; bottom: 20px; right: 20px; background: #2E7D32; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 900; }
        .btn-carrinho-fixo:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Itapolitana Cajuru - Encomendas</h1>
            <a href="index.html" style="color: white;">‚Üê Voltar ao Card√°pio</a>
        </div>
    </header>

    <div class="container" style="margin-top: 20px;">
        <div class="categoria" id="caixas">
            <div class="categoria-header" onclick="toggleSecao('conteudo-caixas')" style="cursor:pointer; background:#f4f4f4; padding:15px; border-radius:8px; margin-bottom:10px;">
                <h3>üç¶ Sorvete em Caixa ‚ñº</h3>
            </div>
            <div class="categoria-conteudo" id="conteudo-caixas">
                <div id="lista-caixas"></div>
            </div>
        </div>

        <div class="categoria" id="tortas">
            <div class="categoria-header" onclick="toggleSecao('conteudo-tortas')" style="cursor:pointer; background:#f4f4f4; padding:15px; border-radius:8px; margin-bottom:10px;">
                <h3>üéÇ Torta de Sorvete ‚ñº</h3>
            </div>
            <div class="categoria-conteudo" id="conteudo-tortas">
                <div id="lista-tortas"></div>
            </div>
        </div>
    </div>

    <button id="btn-carrinho" class="btn-carrinho-fixo" disabled onclick="alert('Carrinho em desenvolvimento nesta vers√£o est√°vel')">
        üõí Ver Carrinho (<span id="carrinho-badge">0</span>)
    </button>

    <!-- Modal de Sabores -->
    <div class="modal-overlay" id="modal-sabores">
        <div class="modal-box">
            <h2 id="modal-sabores-titulo">Escolher Sabores</h2>
            <p>Selecione os sabores desejados:</p>
            <div class="grid-sabores" id="lista-sabores-grid"></div>
            <div style="display: flex; gap: 10px;">
                <button onclick="confirmarSabores()" id="btn-confirmar-sabores" class="btn-add" style="flex: 1;" disabled>Confirmar Sele√ß√£o</button>
                <button onclick="fecharModal('modal-sabores')" style="padding: 10px;">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="scripts/enc-v3.js"></script>
</body>
</html>
