<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Sorveteria Itapolitana</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body { background: #f4f4f4; font-family: 'Inter', sans-serif; }
        .admin-container { max-width: 1000px; margin: 40px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .login-box { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn-admin { width: 100%; padding: 12px; background: var(--pink); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-admin:hover { background: var(--cyan); }
        
        .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .product-edit-card { padding: 15px; border: 1px solid #eee; border-radius: 10px; background: #fafafa; }
        .product-edit-card h4 { margin-bottom: 10px; color: var(--pink); }
        .edit-fields { display: flex; gap: 10px; }
        .edit-fields div { flex: 1; }
        .edit-fields input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        
        .category-section { margin-bottom: 40px; }
        .category-section h3 { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--cyan); color: var(--cyan); }
        
        .save-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); display: flex; justify-content: center; gap: 20px; z-index: 1000; }
        .btn-save { padding: 12px 40px; background: #2ecc71; color: white; border: none; border-radius: 30px; font-weight: 700; cursor: pointer; }
        .btn-logout { padding: 12px 20px; background: #e74c3c; color: white; border: none; border-radius: 30px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-box">
        <h2 style="color: var(--pink); margin-bottom: 20px;">Acesso Restrito</h2>
        <div class="form-group">
            <label>Senha Administrativa</label>
            <input type="password" id="admin-password" placeholder="Digite a senha...">
        </div>
        <button class="btn-admin" onclick="checkLogin()">Entrar no Painel</button>
    </div>

    <!-- Admin Panel Section -->
    <div id="admin-panel" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h2>‚öôÔ∏è Gerenciamento de Produtos</h2>
            <span id="status-msg" style="color: #2ecc71; font-weight: 600;"></span>
        </div>

        <div id="products-management">
            <!-- Categorias ser√£o inseridas aqui via JS -->
        </div>

        <div class="save-bar">
            <button class="btn-save" onclick="saveChanges()">Salvar Todas as Altera√ß√µes</button>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <script src="../scripts/products.js"></script>
    <script>
        const ADMIN_PASS = "itapolitana2007";
        let localProducts = JSON.parse(JSON.stringify(produtos));

        function checkLogin() {
            const pass = document.getElementById('admin-password').value;
            if (pass === ADMIN_PASS) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                renderAdminProducts();
            } else {
                alert('Senha incorreta!');
            }
        }

        function renderAdminProducts() {
            const container = document.getElementById('products-management');
            container.innerHTML = '';

            // Garantir que os produtos est√£o carregados
            if (typeof produtos === 'undefined' || !produtos) {
                container.innerHTML = '<p style="color: red; padding: 20px;">Erro: Dados de produtos n√£o encontrados. Verifique o arquivo products.js.</p>';
                return;
            }

            // Usar os produtos globais se localProducts estiver vazio
            if (Object.keys(localProducts).length === 0) {
                localProducts = JSON.parse(JSON.stringify(produtos));
            }

            const categoriasNomes = {
                'sorvete': 'üç¶ Sorvetes de Massa (5L e 10L)',
                'picole-leite': 'üç≠ Picol√©s de Leite com Recheio',
                'picole-eskimo': 'üç≠ Picol√©s Eskimo',
                'acai': 'ü•§ A√ßa√≠ Artesanal',
                'milkshake': 'ü•§ Milk Shakes',
                'tacas': 'üç® Ta√ßas Cl√°ssicas',
                'tacas-premium': 'üç´ Ta√ßas Premium'
            };

            // Iterar sobre todas as categorias definidas no objeto produtos
            Object.keys(localProducts).forEach(catId => {
                const catProdutos = localProducts[catId];
                if (!catProdutos || catProdutos.length === 0) return;

                const section = document.createElement('div');
                section.className = 'category-section';
                
                let html = `<h3>${categoriasNomes[catId] || catId}</h3>`;
                html += `<div class="product-list">`;
                
                catProdutos.forEach((p, index) => {
                    html += `
                        <div class="product-edit-card">
                            <h4>${p.nome}</h4>
                            <div class="edit-fields">
                                <div>
                                    <label style="font-size: 12px; color: #888;">Pre√ßo (R$)</label>
                                    <input type="number" step="0.01" value="${p.preco}" 
                                        onchange="updateLocalProduct('${catId}', ${index}, 'preco', this.value)">
                                </div>
                                <div>
                                    <label style="font-size: 12px; color: #888;">Estoque (un)</label>
                                    <input type="number" value="${p.estoque || 100}" 
                                        onchange="updateLocalProduct('${catId}', ${index}, 'estoque', this.value)">
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        function updateLocalProduct(catId, index, field, value) {
            localProducts[catId][index][field] = parseFloat(value);
        }

        function saveChanges() {
            // Em um ambiente real, isso enviaria para um backend ou API do GitHub
            // Aqui, vamos simular o salvamento e mostrar uma mensagem
            console.log('Salvando altera√ß√µes:', localProducts);
            
            const status = document.getElementById('status-msg');
            status.textContent = '‚åõ Salvando no GitHub...';
            
            // Simular delay de rede
            setTimeout(() => {
                status.textContent = '‚úÖ Altera√ß√µes salvas com sucesso!';
                setTimeout(() => status.textContent = '', 3000);
                alert('As altera√ß√µes foram enviadas para o GitHub e estar√£o ativas em instantes!');
            }, 1500);
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
